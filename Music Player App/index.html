<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
</head>
<body>

    <div class="box center">
        <div class="box-1 center">
            <h4 id="name"></h4>
            <div class="art">
                <img class="center" id="artist" src="./ar1.jpg" alt=""> 
            </div>
            <div class="art-name">
                <p class="title"></p>
            </div>
            <div class="prog">
                <div class="time">
                    <div class="start">
                        <p id="start">0:00</p>
                    </div>
                    <div class="end">
                        <p id="end">0:00</p>
                    </div>
                </div>
                <div class="line">
                    <div class="lineChild"></div>
                </div>
            </div>
            <div class="msc center">
                <div class="ctrl center" onclick='backward()'>
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="ctrl center" id='playsong'>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause none"></i>
                </div> 
                <div class="ctrl center"  onclick='forward()'>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <audio class="song" src=""></audio> 
            </div>
        </div>
        <div class="yt">
            <div>
                <h3>Music Player by Vaibhav</h3>
            </div>
            
          </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
